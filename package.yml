name       : atril
version    : 1.22.2
release    : 21
source     :
    - https://github.com/mate-desktop/atril/archive/v1.22.2.tar.gz : 3d53b295bacd7a490ffd71836d461362d361a80b2011f3ee87729fbb8931706e
license    : GPL-2.0-or-later
component  : desktop.mate
summary    : MATE Desktop Document Viewer
description: |
    Atril is a document viewer capable of displaying multiple and single page document formats like PDF and Postscript
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtk-doc)
    - pkgconfig(libcaja-extension)
    - pkgconfig(libgxps)
    - pkgconfig(libsecret-1)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(poppler)
    - pkgconfig(sm)
    - pkgconfig(webkit2gtk-4.0)
    - itstool
    - mate-common
    - yelp-tools
setup      : |
    %autogen --disable-static \
             --enable-epub \
             --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
