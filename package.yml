name       : atril
version    : 1.16.0
release    : 2
source     :
    - http://pub.mate-desktop.org/releases/1.16/atril-1.16.0.tar.xz : 7b951bffd352d9cc52ead013b01484d6e57160b7920bb5c13a87f671c1f0e574
license    : GPL-2.0
component  : desktop.mate
summary    : MATE Desktop Document Viewer
description: |
    Atril is a document viewer capable of displaying multiple and single page document formats like PDF and Postscript
builddeps  :
    - pkgconfig(cairo-pdf)
    - pkgconfig(cairo-ps)
    - pkgconfig(ddjvuapi)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(sm)
    - pkgconfig(gtk+-x11-3.0)
    - pkgconfig(libcaja-extension)
    - pkgconfig(libsecret-1)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler-glib)
    - pkgconfig(mate-desktop-2.0)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(zlib)
    - itstool
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
